{% extends 'base.html' %}

{% block title %}FlaskTest{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Hello {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Stranger{% endif %}</h1>
    </div>
    <div class="col-md-8">
         {% for post in posts %}
             <div>
                 <p>{{ post.title }}</p>
                 <p>{{ post.body }}</p><br>
             </div>
         {% endfor %}
    </div>
{% endblock %}
